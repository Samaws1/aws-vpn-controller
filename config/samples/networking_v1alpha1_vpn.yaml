apiVersion: networking.amazonaws.com/v1alpha1
kind: VPN
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: samplevpn
spec:
  vpnconnections:
    - customergatewayip: 8.8.8.8
      configsecretname: default-samplevpn-vpnconnection1-config
    - customergatewayip: 100.100.100.100
      configsecretname: default-samplevpn-vpnconnection2-config
---
apiVersion: v1
kind: Secret
metadata:
  name: default-samplevpn-vpnconnection1-config
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: default-samplevpn-vpnconnection2-config
type: Opaque